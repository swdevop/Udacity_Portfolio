<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Udacity Portfolio</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="style.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <header>

                <div class="row">
                    <div class="col-sm-4">
                        <img src="img/udacity_mark.png" alt="udacity logo" class="logo" height="100" width="100">
                    </div>
                    <div class="col-sm-8">
                        <div class=".title text-right">
                            <h1>Ray Pearcy</h1>
                        </div>
                        <div class=".job text-right">
                            <h4>Front-End Ninja, Photographer</h4>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <img src="img/elephant%203a.JPG" alt="elephant" class="mainimg">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="featured">
                            <h2>Featured Work</h2>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="about">
                            <p>In addition to development, I am also do photography as a hobby!</p>
                        </div>
                    </div>
                </div>

                <main>
                    <div class="row">
                        <div class="col-sm-4">
                            <img src="img/Owl%205.JPG" alt="owl" class="app1">
                            <div class=".owl text-center">
                                <h1>Owl</h1>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <img src="img/Purple%20and%20Blue.jpg" alt="hydrangea" class="app2">
                            <div class=".hydrangea text-center">
                                <h1>Hydrangea</h1>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <img src="img/Duck.jpg" alt="duck" class="app3">
                            <div class=".duck text-center">
                                <h1>Duck</h1>
                            </div>
                        </div>
                    </div>
                </main>

            </header>
        </div>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
